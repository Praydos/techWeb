<body>
    <div class="container">
        <h2>Calculatrice Simple</h2>
        <input type="number" id="number1" placeholder="Nombre 1"><br>
        <input type="number" id="number2" placeholder="Nombre 2">

        <br><br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <br><br>
        <input type="text" id="result" placeholder="Résultat" readonly>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            let resultField = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultField.value = "Entrée invalide";
                return;
            }

            let result;
            switch (operation) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/':
                    if (num2 === 0) {
                        resultField.value = "Division par zéro !";
                        return;
                    }
                    result = num1 / num2;
                    break;
            }
            resultField.value = result;
        }
    </script>
</body>
