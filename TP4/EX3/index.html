<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur d'IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .interpretation {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calculateur d'IMC</h1>

        <!-- Champ pour le poids en kg -->
        <input type="number" id="poids" placeholder="Poids (en kg)" />

        <!-- Champ pour la taille en m -->
        <input type="number" step="0.01" id="taille" placeholder="Taille (en m)" />

        <!-- Bouton pour calculer l'IMC -->
        <button onclick="calculerIMC()">Calculer</button>

        <!-- Zone d'affichage du résultat et de l'interprétation -->
        <div class="result" id="resultat"></div>
        <div class="interpretation" id="interpretation"></div>
    </div>

    <script>
        function calculerIMC() {
            // Récupérer les valeurs entrées par l'utilisateur
            const poids = parseFloat(document.getElementById('poids').value);
            const taille = parseFloat(document.getElementById('taille').value);

            // Vérifier la validité des données
            if (isNaN(poids) || isNaN(taille) || poids <= 0 || taille <= 0) {
                document.getElementById('resultat').textContent = 'Entrée(s) invalide(s).';
                document.getElementById('interpretation').textContent = '';
                return;
            }

            // Calcul de l'IMC
            const imc = poids / (taille * taille);

            // Affichage de l'IMC arrondi à 2 décimales
            document.getElementById('resultat').textContent = 'Votre IMC est de ' + imc.toFixed(2);

            // Déterminer l’interprétation selon l’IMC
            let interpretation = '';
            if (imc < 18.5) {
                interpretation = "Insuffisance pondérale (maigreur)"
            } else if (imc < 25) {
                interpretation = "Corpulence normale"
            } else if (imc < 30) {
                interpretation = "Surpoids"
            } else if (imc < 35) {
                interpretation = "Obésité modérée"
            } else if (imc < 40) {
                interpretation = "Obésité sévère"
            } else {
                interpretation = "Obésité morbide"
            }

            // Afficher l'interprétation
            document.getElementById('interpretation').textContent = interpretation;
        }
    </script>

</body>

</html>
