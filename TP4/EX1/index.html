<body>
    <div class="container">
        <h2>Permutation des Textes</h2>
        <input type="text" id="text1" value="Texte 1">
        <input type="text" id="text2" value="Texte 2">
        <br>
        <button onclick="permuteText()">Permuter</button>
    </div>

    <script>
        function permuteText() {
            let input1 = document.getElementById("text1");
            let input2 = document.getElementById("text2");

            let temp = input1.value;
            input1.value = input2.value;
            input2.value = temp;
        }
    </script>
</body>
