<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        table {
            margin: 0 auto;
            width: 740px;
            border-collapse: collapse;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0 2px;
        }

        input,
        textarea {
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100px;
        }
    </style>
</head>

<body>
    <table border="1">
        <!-- Entête avec le logo et le menu -->
        <tr>
            <td colspan="2">
                <table width="100%">
                    <tr>
                        <td>
                            <img src="logo.png" alt="Logo">
                        </td>
                        <td align="right">
                            <a href="index.html">Accueil</a> |
                            <a href="contact.html">Contact</a> |
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Bannière -->
        <tr>
            <td colspan="2">
                <img src="banniere.jpg" alt="Bannière" width="740">
            </td>
        </tr>
        <tr>
            <!-- Menu de gauche -->
            <td width="200" valign="top">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="petit-dejeuner.html">Petit Déjeuner</a></li>
                    <li><a href="dejeuner.html">Déjeuner</a></li>
                    <li><a href="diner.html">Dîner</a></li>
                </ul>
            </td>
            <!-- Zone de contenu : formulaire de contact -->
            <td valign="top">
                <h1>Contact</h1>
                <p>Merci de remplir le formulaire ci-dessous pour nous contacter :</p>
                <form action="envoyer.php" method="post">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <input type="submit" value="Envoyer">
                </form>
            </td>
        </tr>
        <!-- Pied de page -->
        <tr>
            <td colspan="2" align="center">
                <p>Pied de page</p>
            </td>
        </tr>
    </table>
</body>

</html>
